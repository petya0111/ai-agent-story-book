name: Deploy to Heroku

on:
  # Trigger on push to main branch
  push:
    branches: [ main ]
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      deploy_target:
        description: 'What to deploy'
        required: true
        default: 'both'
        type: choice
        options:
          - both
          - backend
          - frontend

env:
  HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
  HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    if: github.event.inputs.deploy_target == 'backend' || github.event.inputs.deploy_target == 'both' || github.event_name == 'push'
    
    steps:
    - name: ğŸš€ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ“¦ Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: ğŸ”§ Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: âœ… Test Backend
      working-directory: ./backend
      run: ./gradlew test

    - name: ğŸ—ï¸ Build Backend
      working-directory: ./backend
      run: ./gradlew build -x test

    - name: ğŸš€ Deploy Backend to Heroku
      uses: akhileshns/heroku-deploy@v3.13.15
      with:
        heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
        heroku_app_name: "ai-story-book-backend"
        heroku_email: ${{ secrets.HEROKU_EMAIL }}
        appdir: "backend"
        buildpack: "https://github.com/heroku/heroku-buildpack-gradle.git"

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    if: github.event.inputs.deploy_target == 'frontend' || github.event.inputs.deploy_target == 'both' || github.event_name == 'push'
    needs: deploy-backend # Wait for backend to deploy first
    
    steps:
    - name: ğŸš€ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: ğŸ“¥ Install Frontend Dependencies
      working-directory: ./frontend
      run: npm ci

    - name: ğŸ” Lint Frontend
      working-directory: ./frontend
      run: npm run lint

    - name: ğŸ—ï¸ Build Frontend
      working-directory: ./frontend
      run: npm run build
      env:
        NEXT_PUBLIC_API_URL: "https://ai-story-book-backend-366deb5178f1.herokuapp.com/api"

    - name: ğŸš€ Deploy Frontend to Heroku
      uses: akhileshns/heroku-deploy@v3.13.15
      with:
        heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
        heroku_app_name: "ai-story-book-frontend"
        heroku_email: ${{ secrets.HEROKU_EMAIL }}
        appdir: "frontend"
        buildpack: "https://github.com/heroku/heroku-buildpack-nodejs.git"

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always()
    
    steps:
    - name: ğŸ‰ Deployment Success
      if: needs.deploy-backend.result == 'success' && needs.deploy-frontend.result == 'success'
      run: |
        echo "ğŸš€ Deployment successful!"
        echo "Frontend: https://ai-story-book-frontend-543348ab1276.herokuapp.com"
        echo "Backend: https://ai-story-book-backend-366deb5178f1.herokuapp.com"
        
    - name: âŒ Deployment Failed
      if: needs.deploy-backend.result == 'failure' || needs.deploy-frontend.result == 'failure'
      run: |
        echo "âŒ Deployment failed!"
        echo "Backend status: ${{ needs.deploy-backend.result }}"
        echo "Frontend status: ${{ needs.deploy-frontend.result }}"
        exit 1