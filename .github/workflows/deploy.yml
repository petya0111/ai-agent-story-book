name: Deploy to Heroku

on:
  # Trigger on push to main branch
  push:
    branches: [ main ]
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      deploy_target:
        description: 'What to deploy'
        required: true
        default: 'both'
        type: choice
        options:
          - both
          - backend
          - frontend

env:
  HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
  HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    if: github.event.inputs.deploy_target == 'backend' || github.event.inputs.deploy_target == 'both' || github.event_name == 'push'
    
    steps:
    - name: üöÄ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: üì¶ Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: üîß Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: ‚úÖ Test Backend
      working-directory: ./backend
      run: ./gradlew test

    - name: üèóÔ∏è Build Backend
      working-directory: ./backend
      run: ./gradlew build -x test

    - name: ÔøΩ Install Heroku CLI
      run: |
        curl https://cli-assets.heroku.com/install-ubuntu.sh | sh
        heroku --version

    - name: üîê Login to Heroku
      run: |
        echo "${{ secrets.HEROKU_API_KEY }}" | heroku auth:token
        heroku auth:whoami

    - name: üöÄ Deploy Backend to Heroku
      run: |
        # Create a clean directory with backend files at root level
        mkdir -p /tmp/backend-deploy
        cp -r backend/* /tmp/backend-deploy/
        cp backend/.* /tmp/backend-deploy/ 2>/dev/null || true
        
        cd /tmp/backend-deploy
        git init
        git config user.email "action@github.com"
        git config user.name "GitHub Actions"
        git checkout -b main
        git add .
        git commit -m "Deploy backend"
        
        # Push to Heroku
        git remote add heroku https://heroku:${{ secrets.HEROKU_API_KEY }}@git.heroku.com/ai-story-book-backend.git
        git push heroku main --force

    - name: üîß Configure Backend Environment
      run: |
        if [ ! -z "${{ secrets.OPENAI_API_KEY }}" ]; then
          heroku config:set OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" -a ai-story-book-backend
        fi

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    if: github.event.inputs.deploy_target == 'frontend' || github.event.inputs.deploy_target == 'both' || github.event_name == 'push'
    needs: deploy-backend # Wait for backend to deploy first
    
    steps:
    - name: üöÄ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: üì¶ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: üì• Install Frontend Dependencies
      working-directory: ./frontend
      run: npm ci

    - name: üîç Lint Frontend
      working-directory: ./frontend
      run: npm run lint

    - name: üèóÔ∏è Build Frontend
      working-directory: ./frontend
      run: npm run build
      env:
        NEXT_PUBLIC_API_URL: "https://ai-story-book-backend-366deb5178f1.herokuapp.com/api"

    - name: ÔøΩ Install Heroku CLI
      run: |
        curl https://cli-assets.heroku.com/install-ubuntu.sh | sh
        heroku --version

    - name: üîê Login to Heroku
      run: |
        echo "${{ secrets.HEROKU_API_KEY }}" | heroku auth:token
        heroku auth:whoami

    - name: üöÄ Deploy Frontend to Heroku
      run: |
        # Create a clean directory with frontend files at root level
        mkdir -p /tmp/frontend-deploy
        cp -r frontend/* /tmp/frontend-deploy/
        cp frontend/.* /tmp/frontend-deploy/ 2>/dev/null || true
        
        cd /tmp/frontend-deploy
        git init
        git config user.email "action@github.com"
        git config user.name "GitHub Actions"
        git checkout -b main
        git add .
        git commit -m "Deploy frontend"
        
        # Push to Heroku
        git remote add heroku https://heroku:${{ secrets.HEROKU_API_KEY }}@git.heroku.com/ai-story-book-frontend.git
        git push heroku main --force

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always()
    
    steps:
    - name: üéâ Deployment Success
      if: needs.deploy-backend.result == 'success' && needs.deploy-frontend.result == 'success'
      run: |
        echo "üöÄ Deployment successful!"
        echo "Frontend: https://ai-story-book-frontend-543348ab1276.herokuapp.com"
        echo "Backend: https://ai-story-book-backend-366deb5178f1.herokuapp.com"
        
    - name: ‚ùå Deployment Failed
      if: needs.deploy-backend.result == 'failure' || needs.deploy-frontend.result == 'failure'
      run: |
        echo "‚ùå Deployment failed!"
        echo "Backend status: ${{ needs.deploy-backend.result }}"
        echo "Frontend status: ${{ needs.deploy-frontend.result }}"
        exit 1