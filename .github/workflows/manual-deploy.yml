name: Manual Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      deploy_target:
        description: 'What to deploy'
        required: true
        default: 'both'
        type: choice
        options:
          - both
          - backend-only
          - frontend-only
      force_deploy:
        description: 'Force deploy (skip tests)'
        required: false
        default: false
        type: boolean

env:
  HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
  HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

jobs:
  deploy-info:
    name: ğŸ“‹ Deployment Information
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“‹ Show Deployment Details
      run: |
        echo "ğŸš€ Manual Deployment Triggered"
        echo "ğŸ“ Environment: ${{ github.event.inputs.environment }}"
        echo "ğŸ¯ Target: ${{ github.event.inputs.deploy_target }}"
        echo "âš¡ Force Deploy: ${{ github.event.inputs.force_deploy }}"
        echo "ğŸ‘¤ Triggered by: ${{ github.actor }}"
        echo "ğŸ“ Commit: ${{ github.sha }}"

  test-backend:
    name: ğŸ§ª Test Backend
    runs-on: ubuntu-latest
    if: (contains(github.event.inputs.deploy_target, 'backend') || github.event.inputs.deploy_target == 'both') && github.event.inputs.force_deploy == 'false'
    
    steps:
    - name: ğŸš€ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: ğŸ”§ Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: âœ… Run Backend Tests
      working-directory: ./backend
      run: ./gradlew test

  test-frontend:
    name: ğŸ§ª Test Frontend  
    runs-on: ubuntu-latest
    if: (contains(github.event.inputs.deploy_target, 'frontend') || github.event.inputs.deploy_target == 'both') && github.event.inputs.force_deploy == 'false'
    
    steps:
    - name: ğŸš€ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: ğŸ“¥ Install Dependencies
      working-directory: ./frontend
      run: npm ci

    - name: ğŸ” Lint Code
      working-directory: ./frontend
      run: npm run lint

    - name: ğŸ—ï¸ Test Build
      working-directory: ./frontend
      run: npm run build

  deploy-backend:
    name: ğŸš€ Deploy Backend
    runs-on: ubuntu-latest
    needs: [test-backend]
    if: always() && (contains(github.event.inputs.deploy_target, 'backend') || github.event.inputs.deploy_target == 'both') && (needs.test-backend.result == 'success' || needs.test-backend.result == 'skipped')
    
    steps:
    - name: ğŸš€ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ“¦ Install Heroku CLI
      run: |
        curl https://cli-assets.heroku.com/install-ubuntu.sh | sh
        heroku --version

    - name: ğŸ” Login to Heroku
      run: |
        echo "${{ secrets.HEROKU_API_KEY }}" | heroku auth:token
        heroku auth:whoami

    - name: ğŸ—ï¸ Deploy Backend to Heroku
      run: |
        # Create a clean directory with backend files at root level
        mkdir -p /tmp/backend-deploy
        cp -r backend/* /tmp/backend-deploy/
        cp backend/.* /tmp/backend-deploy/ 2>/dev/null || true
        
        cd /tmp/backend-deploy
        git init
        git config user.email "action@github.com"
        git config user.name "GitHub Actions"
        git checkout -b main
        git add .
        git commit -m "Deploy backend"
        
        # Push to Heroku
        git remote add heroku https://heroku:${{ secrets.HEROKU_API_KEY }}@git.heroku.com/ai-story-book-backend.git
        git push heroku main --force

    - name: ğŸ”§ Configure Backend Environment
      run: |
        if [ ! -z "${{ secrets.OPENAI_API_KEY }}" ]; then
          heroku config:set OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" -a ai-story-book-backend
        fi
        heroku config:set BOOK_PDF_PATH="books/napoleon-hill-think-and-grow-rich.pdf" -a ai-story-book-backend

    - name: â³ Wait for Backend to Start
      run: |
        echo "Waiting for backend to start..."
        sleep 30
        
    - name: ğŸ” Health Check Backend
      run: |
        response=$(curl -s -o /dev/null -w "%{http_code}" https://ai-story-book-backend-366deb5178f1.herokuapp.com/api/book/metadata)
        if [ $response -eq 200 ]; then
          echo "âœ… Backend health check passed"
        else
          echo "âŒ Backend health check failed with status: $response"
          exit 1
        fi

  deploy-frontend:
    name: ğŸš€ Deploy Frontend
    runs-on: ubuntu-latest
    needs: [test-frontend, deploy-backend]
    if: always() && (contains(github.event.inputs.deploy_target, 'frontend') || github.event.inputs.deploy_target == 'both') && (needs.test-frontend.result == 'success' || needs.test-frontend.result == 'skipped') && (needs.deploy-backend.result == 'success' || needs.deploy-backend.result == 'skipped')
    
    steps:
    - name: ğŸš€ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ“¦ Install Heroku CLI
      run: |
        curl https://cli-assets.heroku.com/install-ubuntu.sh | sh
        heroku --version

    - name: ğŸ” Login to Heroku
      run: |
        echo "${{ secrets.HEROKU_API_KEY }}" | heroku auth:token
        heroku auth:whoami

    - name: ğŸ—ï¸ Deploy Frontend to Heroku
      run: |
        # Create a clean directory with frontend files at root level
        mkdir -p /tmp/frontend-deploy
        cp -r frontend/* /tmp/frontend-deploy/
        cp frontend/.* /tmp/frontend-deploy/ 2>/dev/null || true
        
        cd /tmp/frontend-deploy
        git init
        git config user.email "action@github.com"
        git config user.name "GitHub Actions"
        git checkout -b main
        git add .
        git commit -m "Deploy frontend"
        
        # Push to Heroku
        git remote add heroku https://heroku:${{ secrets.HEROKU_API_KEY }}@git.heroku.com/ai-story-book-frontend.git
        git push heroku main --force

    - name: â³ Wait for Frontend to Start
      run: |
        echo "Waiting for frontend to start..."
        sleep 30
        
    - name: ğŸ” Health Check Frontend
      run: |
        response=$(curl -s -o /dev/null -w "%{http_code}" https://ai-story-book-frontend-543348ab1276.herokuapp.com)
        if [ $response -eq 200 ]; then
          echo "âœ… Frontend health check passed"
        else
          echo "âŒ Frontend health check failed with status: $response"
          exit 1
        fi

  deployment-summary:
    name: ğŸ“Š Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always()
    
    steps:
    - name: ğŸ“Š Generate Summary
      run: |
        echo "# ğŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Environment:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
        echo "**Target:** ${{ github.event.inputs.deploy_target }}" >> $GITHUB_STEP_SUMMARY
        echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ needs.deploy-backend.result }}" == "success" ] || [ "${{ needs.deploy-backend.result }}" == "skipped" ]; then
          echo "âœ… **Backend:** Deployed successfully" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ”— [Backend URL](https://ai-story-book-backend-366deb5178f1.herokuapp.com)" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Backend:** Deployment failed" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "${{ needs.deploy-frontend.result }}" == "success" ] || [ "${{ needs.deploy-frontend.result }}" == "skipped" ]; then
          echo "âœ… **Frontend:** Deployed successfully" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ”— [Frontend URL](https://ai-story-book-frontend-543348ab1276.herokuapp.com)" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Frontend:** Deployment failed" >> $GITHUB_STEP_SUMMARY
        fi
        
    - name: ğŸ‰ Success Notification
      if: (needs.deploy-backend.result == 'success' || needs.deploy-backend.result == 'skipped') && (needs.deploy-frontend.result == 'success' || needs.deploy-frontend.result == 'skipped')
      run: |
        echo "ğŸ‰ Deployment completed successfully!"
        echo "ğŸŒ Your AI Story Book is live!"
        
    - name: âŒ Failure Notification
      if: needs.deploy-backend.result == 'failure' || needs.deploy-frontend.result == 'failure'
      run: |
        echo "âŒ Deployment failed!"
        echo "Check the logs above for details."
        exit 1