version: "3.8"

services:
  db:
    image: postgres:15
    container_name: pg-book
    restart: unless-stopped
    env_file:
      - .env.docker
    environment:
      # Values will be loaded from .env.docker if present; kept here as documentation fallback
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-book_agent}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata: