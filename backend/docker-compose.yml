services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fantasy-rag-backend
    environment:
      # Map port if you want to change it inside container
      - SERVER_PORT=8080
      # Optional OpenAI integration
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    ports:
      - "8080:8080"
    volumes:
      # Persist uploads done via /uploadPdf
      - ./backend/data/uploads:/app/data/uploads
    restart: unless-stopped